runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /
  secure: always
  static_files: dist/headless-project/index.html
  upload: dist/headless-project/index.html

#  Routing rules for resources, css, js, images etc. Any file with format filename.ext
- url: /(.*\.(.+))$
  secure: always
  static_files: dist/headless-project/\1
  upload: dist/headless-project/(.*\.(.+))$

#  Routing rule for Angular Routing
- url: /(.*)
  secure: always
  static_files: dist/headless-project/index.html
  upload: dist/headless-project/index.html